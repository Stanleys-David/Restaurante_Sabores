<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabores - Menú</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <div class="logo">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <h1 class="header-title">Restaurante Sabores</h1>
                    </div>

                    <div class="header-right">
                        <div id="userInfo" class="user-info" style="display: none;">
                            <span id="userName"></span>
                            <button id="logoutBtn" class="btn btn-outline btn-sm">
                                <i class="fas fa-sign-out-alt"></i>
                                Cerrar Sesión
                            </button>
                        </div>
                        
                        <div id="guestInfo" class="guest-info">
                            <a href="index.html" class="btn btn-outline btn-sm">
                                <i class="fas fa-user"></i>
                                Iniciar Sesión
                            </a>
                        </div>

                        <a href="orders.html" class="btn btn-outline btn-sm">
                            Mis Pedidos
                        </a>

                        <div id="adminBtn" style="display: none;">
                            <a href="admin.html" class="btn btn-outline btn-sm">
                                Administración
                            </a>
                        </div>

                        <a href="cart.html" class="btn btn-primary cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            Carrito
                            <span id="cartBadge" class="badge">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <div id="menuContainer" class="menu-container">
            </div>
        </div>

        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modalContent">
                </div>
            </div>
        </div>

        <div id="cartPreview" class="cart-preview" style="display: none;">
            <h3 id="cartTitle">Carrito (0 items)</h3>
            <div id="cartItems" class="cart-items"></div>
            <div class="cart-total">
                <div class="total-line">
                    <span>Total:</span>
                    <span id="cartTotal">$0</span>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Contacto: +123 456 789 | 
                    <a href="https://wa.me/3134486777" class="whatsapp-link">WhatsApp</a>
                </p>
            </div>
        </footer>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>¿Estás seguro que deseas cerrar sesión?</h3>
            <p>Al cerrar sesión, tendrás que volver a iniciar sesión para acceder a tu cuenta.</p>
            <div class="modal-buttons">
                <button id="cancelLogout" class="btn btn-outline">Cancelar</button>
                <button id="confirmLogout" class="btn btn-primary">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    
<script src="../js/menu.js"></script>
</body>
</html>
